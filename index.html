<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صبيان شقراء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #000000; /* لون خلفية فاتح */
        }

        /* رأس الصفحة */
        header {
            background-color: #1e3a5f; /* لون الرأس */
            color: white;
            padding: 20px;
            text-align: right;
            font-size: 2rem; /* حجم الخط أكبر */
            font-weight: bold;
        }

        /* قسم الترحيب */
        .hero-section {
            background: linear-gradient(to bottom, #1e3a5f, #000000); /* أزرق غامق متدرج إلى الأسود */
            height: 100vh; /* ارتفاع الصفحة */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-section h1 {
            font-size: 4rem; /* حجم عنوان الترحيب */
            margin-bottom: 40px;
        }

        /* أسلوب الأزرار */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #3a3a3a; /* لون الأزرار */
            color: white;
            border: none;
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px; /* حواف ناعمة */
            width: 200px; /* عرض موحد للأزرار */
            text-align: center;
        }

        .button:hover {
            transform: scale(1.05); /* تكبير الزر قليلاً */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* ظل خلف الزر */
        }

        /* ذيل الصفحة */
        footer {
            background-color: #1e3a5f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        /* تحسين حركات التمرير */
        [data-aos] {
            opacity: 0.5;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        [data-aos="fade-up"] {
            transform: translateY(20px);
        }
        [data-aos].aos-animate {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    </head>

<body>

    <!-- رأس الصفحة -->
    <header>
        صبيان شقراء
    </header>


    <!-- قسم الترحيب -->
    <section class="hero-section" data-aos="fade-up">
        <h1 id="welcomeMessage" data-aos="fade-up">مرحبًا بك في الموقع التعليمي</h1>
        <div class="buttons-container" data-aos="fade-up">
            <button class="button" onclick="location.href='books.html'" data-aos="fade-up">الكتب</button>
            <button class="button" onclick="location.href='tutorials.html'" data-aos="fade-up">شروحات</button>
            <button class="button" onclick="location.href='agreements.html'" data-aos="fade-up">اتفاقيات</button>
        </div>
    </section>

    <!-- ذيل الصفحة -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة لفهد تاج راسك يا نعلة.</p>
    </footer>

    <script>
        // استرجاع اسم الطالب من localStorage
        const studentName = localStorage.getItem('studentName');

        // إذا كان اسم الطالب موجودًا، يتم تحديث الرسالة الترحيبية
        if (studentName) {
            document.getElementById('welcomeMessage').innerText = `مرحبًا ${studentName}👋🏻،
            اختر المحتوى الذي تريد`; // تحديث الرسالة الترحيبية

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
    </body>

</html>
